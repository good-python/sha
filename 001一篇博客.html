<!DOCTYPE html>
<!-- 快捷注释的方法：Ctrl+/ -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>论&nbsp;数学的重要性</h1><!--<h1>、<h2>...<h3>是标题标签，随着数字的增大标题字体变小，&nbsp是空格-->
		<i>2019.11.25</i><!--使字体倾斜-->
		<hr /><!--网页中加入一条横线-->
		<p>
			我说：“我想静静了”！
		</p><!--每一个<p>,表达一次内容换行-->
		<p>
			果不其然静静对我说：“我才不想你”！
		</p>
		<p>
			我想了想，哎!<br/><b>我还是想静静一会吧！</b><!--<br/>强行换行，<b>加粗-->
		</p>
	</body>
</html>
